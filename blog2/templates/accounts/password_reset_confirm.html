{% extends "layout/base.html" %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}

    {% if validlink %}

        <h1>Установка нового пароля</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Изменить пароль">
        </form>

    {% else %}

        <p>Произошла ошибка, попробуйте ещё раз!</p>

    {% endif %}
{% endblock %}
